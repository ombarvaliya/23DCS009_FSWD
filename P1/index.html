<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Real-Time Voting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Vote for Your Favorite Language</h1>
    <div class="buttons">
      <button onclick="vote('JavaScript')">JavaScript</button>
      <button onclick="vote('Python')">Python</button>
      <button onclick="vote('Java')">Java</button>
    </div>
    <div class="results">
      <span id="JavaScript">JavaScript: 0</span>
      <span id="Python">Python: 0</span>
      <span id="Java">Java: 0</span>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
