<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="missionGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1" />
    </linearGradient>
    <pattern id="missionPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M0 10 Q 5 0, 10 10 T 20 10" stroke="rgba(255,255,255,0.1)" fill="transparent"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#missionGradient)" />
  <rect width="100%" height="100%" fill="url(#missionPattern)" />
  <text x="50%" y="45%" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="40" fill="white" text-anchor="middle" font-weight="bold">Our Mission</text>
  <text x="50%" y="55%" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="20" fill="rgba(255,255,255,0.8)" text-anchor="middle" text-align="center" width="70%">
    To provide accessible and effective physiotherapy for all.
  </text>
</svg>