<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="heroGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    <pattern id="heroPattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="rgba(255,255,255,0.1)"/>
    </pattern>
  </defs>
  <rect width="100%" height="100%" fill="url(#heroGradient)" />
  <rect width="100%" height="100%" fill="url(#heroPattern)" />
  <text x="50%" y="45%" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="48" fill="white" text-anchor="middle" font-weight="bold">Welcome to PhysioMe</text>
  <text x="50%" y="55%" font-family="'Segoe UI', Tahoma, Geneva, Verdana, sans-serif" font-size="24" fill="rgba(255,255,255,0.8)" text-anchor="middle">Your Path to Recovery and Wellness</text>
</svg>