<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal - Resume Upload</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
            padding: 36px 28px 28px 28px;
            text-align: center;
        }

        h1 {
            color: #2a6edb;
            margin-bottom: 24px;
            font-size: 2em;
            font-weight: 700;
        }

        label {
            font-weight: 600;
            color: #333;
            margin-bottom: 12px;
            display: block;
        }

        input[type="file"] {
            margin: 18px 0;
            padding: 8px;
            border-radius: 8px;
            border: 1.5px solid #bcd6f7;
            background: #f7faff;
        }

        button {
            background: linear-gradient(90deg, #2a6edb 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 32px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            transition: background 0.2s, transform 0.2s;
        }

        button:hover {
            background: linear-gradient(90deg, #1a4e9b 0%, #2a6edb 100%);
            transform: translateY(-2px) scale(1.04);
        }

        .note {
            color: #888;
            font-size: 0.98em;
            margin-bottom: 18px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Upload Your Resume</h1>
        <form action="/upload" method="POST" enctype="multipart/form-data">
            <label for="resume">Select PDF Resume (max 2MB):</label>
            <input type="file" id="resume" name="resume" accept="application/pdf" required>
            <div class="note">Only PDF files up to 2MB are allowed.</div>
            <button type="submit">Upload Resume</button>
        </form>
    </div>
</body>

</html>
