<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Profile</title>
    <style>
        body {
            background: linear-gradient(135deg, #e0eafc 0%, #cfdef3 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
        }

        .container {
            max-width: 400px;
            margin: 60px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.12);
            padding: 36px 28px 28px 28px;
            text-align: center;
        }

        h1 {
            color: #2a6edb;
            margin-bottom: 24px;
            font-size: 2em;
            font-weight: 700;
        }

        .info {
            color: #333;
            font-size: 1.08em;
            margin-bottom: 22px;
        }

        .logout-btn {
            background: linear-gradient(90deg, #2a6edb 0%, #6dd5ed 100%);
            color: #fff;
            border: none;
            border-radius: 10px;
            padding: 12px 32px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(44, 62, 80, 0.08);
            text-decoration: none;
            transition: background 0.2s, transform 0.2s;
            display: inline-block;
        }

        .logout-btn:hover {
            background: linear-gradient(90deg, #1a4e9b 0%, #2a6edb 100%);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
    <script>
        window.onload = function () {
            fetch('/session-info')
                .then(res => res.json())
                .then(data => {
                    if (!data.loggedIn) {
                        window.location = '/';
                    } else {
                        document.getElementById('name').textContent = data.name;
                        document.getElementById('loginTime').textContent = data.loginTime;
                    }
                });
        };
    </script>
</head>

<body>
    <div class="container">
        <h1>Welcome to Your Profile</h1>
        <div class="info">
            <strong>Name:</strong> <span id="name"></span><br>
            <strong>Login Time:</strong> <span id="loginTime"></span>
        </div>
        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</body>

</html>
