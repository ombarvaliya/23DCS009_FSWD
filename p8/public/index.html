<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gym Rep Counter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrapper">
    <div class="counter-card">
      <h1>Gym Rep Counter</h1>
      <p class="subtitle">Track your reps like a pro!</p>
      <div class="count-display" id="count">0</div>
      <div class="btn-group">
        <button id="increment" class="btn btn-increment">➕</button>
        <button id="decrement" class="btn btn-decrement">➖</button>
        <button id="reset" class="btn btn-reset">Reset</button>
      </div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
